<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="CSS/main.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 col-xl-6 chat">
				<div class="card">
				    <div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="user_info">
								<span>My Personal Assistant</span>
							</div>
						</div>
					</div>
					<div class="card-body msg_card_body" id="content">
						<div class="d-flex justify-content-start mb-4">
							<div class="msg_cotainer">
								You can start conversation with me..?
								<span class="msg_time" id="initial_time"></span>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<div class="input-group" id="record">
							<button id="talk" class="talk" onclick="assistant()"><img src="Images/send.png" class="send_button"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
